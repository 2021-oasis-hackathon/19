    <script language = "javascript">   
        function showImage() {
            var imgArray = new Array();
            imgArray[0] = "c1.jpg";
            imgArray[1] = "c2.jpg";
    
            var imgNum = Math.round(Math.random());
            var objImgsrc = imgArray[imgNum];
            document.getElementById('introImg').innerHTML = "<img src='" + objImgsrc +"' width='100%', height='auto'>";
        }

        function top_clicked(event) {
            document.getElementById('test').innerHTML = document.getElementById("top").className;
            if (event.target.classList[1] == "clicked"){
                event.target.classList.remove("clicked");
            }
            else{
                event.target.className = "clicked";
            }
        }
        var normal = document.getElementById("top");
        normal[0].addEventListener("click", top_clicked);
        normal[1].addEventListener("click", top_clicked);


    </script>
